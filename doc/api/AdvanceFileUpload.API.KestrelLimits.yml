  assemblies:
  - AdvanceFileUpload.API
  namespace: AdvanceFileUpload.API
  summary: >-
    Gets or sets the maximum allowed size of any request body in bytes.

    When set to null, the maximum request body size is unlimited.

    This limit has no effect on upgraded connections which are always unlimited.

    This can be overridden per-request via <xref href="Microsoft.AspNetCore.Http.Features.IHttpMaxRequestBodySizeFeature" data-throw-if-not-resolved="false"></xref>.

    Defaults to 30,000,000 bytes, which is approximately 28.6MB.
