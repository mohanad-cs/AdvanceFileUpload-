  assemblies:
  - AdvanceFileUpload.Client
  namespace: AdvanceFileUpload.Client
  summary: Provides functionality to upload files with support for compression, chunking, session management, and real-time progress tracking.
  remarks: >-
    <p>The <xref href="AdvanceFileUpload.Client.FileUploadService" data-throw-if-not-resolved="false"></xref> handles complete file upload lifecycle including:</p>

    <ul><li>File compression using configurable algorithms</li><li>Chunked uploads with configurable chunk sizes</li><li>Automatic retries with exponential backoff</li><li>Network health monitoring</li><li>Real-time progress updates via SignalR</li><li>Pause/resume capabilities</li></ul>

    <p>
      <strong>Event Usage Pattern:</strong>
    </p>

    <ul><li>Subscribe to lifecycle events (<xref href="AdvanceFileUpload.Client.FileUploadService.SessionCreated" data-throw-if-not-resolved="false"></xref>, <xref href="AdvanceFileUpload.Client.FileUploadService.SessionCompleted" data-throw-if-not-resolved="false"></xref>) for session tracking</li><li>Use <xref href="AdvanceFileUpload.Client.FileUploadService.UploadProgressChanged" data-throw-if-not-resolved="false"></xref> for real-time progress updates</li><li>Handle <xref href="AdvanceFileUpload.Client.FileUploadService.ChunkUploaded" data-throw-if-not-resolved="false"></xref> for per-chunk tracking</li><li>Listen to error events (<xref href="AdvanceFileUpload.Client.FileUploadService.UploadError" data-throw-if-not-resolved="false"></xref>, <xref href="AdvanceFileUpload.Client.FileUploadService.NetworkError" data-throw-if-not-resolved="false"></xref>) for error handling</li><li>Use pause/resume events (<xref href="AdvanceFileUpload.Client.FileUploadService.SessionPaused" data-throw-if-not-resolved="false"></xref>, <xref href="AdvanceFileUpload.Client.FileUploadService.SessionResumed" data-throw-if-not-resolved="false"></xref>) for UI state management</li></ul>

    <p>
      <strong>Typical Event Sequence:</strong>
    </p>

    <ol><li>
        <xref href="AdvanceFileUpload.Client.FileUploadService.FileCompressionStarted" data-throw-if-not-resolved="false"></xref>
      </li><li>
        <xref href="AdvanceFileUpload.Client.FileUploadService.FileCompressionCompleted" data-throw-if-not-resolved="false"></xref>
      </li><li>
        <xref href="AdvanceFileUpload.Client.FileUploadService.SessionCreated" data-throw-if-not-resolved="false"></xref>
      </li><li>
        <xref href="AdvanceFileUpload.Client.FileUploadService.FileSplittingStarted" data-throw-if-not-resolved="false"></xref>
      </li><li>
        <xref href="AdvanceFileUpload.Client.FileUploadService.FileSplittingCompleted" data-throw-if-not-resolved="false"></xref>
      </li><li>Multiple <xref href="AdvanceFileUpload.Client.FileUploadService.ChunkUploaded" data-throw-if-not-resolved="false"></xref> events</li><li>
        <xref href="AdvanceFileUpload.Client.FileUploadService.SessionCompleted" data-throw-if-not-resolved="false"></xref>
      </li></ol>
    <p>
      <strong>Important Notes:</strong>
    </p>

    <ul><li>Subscribe to events before calling <xref href="AdvanceFileUpload.Client.FileUploadService.UploadFileAsync(System.String)" data-throw-if-not-resolved="false"></xref> to ensure proper event capture</li><li>Use <xref href="AdvanceFileUpload.Client.FileUploadService.Dispose" data-throw-if-not-resolved="false"></xref> when upload session is completed to clean up temporary files</li><li>Service instances are single-use - if you want to upload multiple files in parallel, you need to create a new instance of the <xref href="AdvanceFileUpload.Client.FileUploadService" data-throw-if-not-resolved="false"></xref> for each file.</li><li>Network connectivity is automatically monitored with <xref href="AdvanceFileUpload.Client.FileUploadService.NetworkError" data-throw-if-not-resolved="false"></xref> reporting</li><li>The service will Ignore compression for already compressed file extensions. You can get the already compressed file extensions by using the <xref href="AdvanceFileUpload.Client.FileUploadService.CompressionIgnoredExtensions" data-throw-if-not-resolved="false"></xref><br />
        you can add your own extensions to the list of ignored extensions by using the <xref href="AdvanceFileUpload.Client.UploadOptions.ExcludedCompressionExtensions" data-throw-if-not-resolved="false"></xref> property in the <xref href="AdvanceFileUpload.Client.UploadOptions" data-throw-if-not-resolved="false"></xref> class.</li></ul>
